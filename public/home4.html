<script>

    var binance = new WebSocket("wss://ws.blockchain.info/inv");
    binance.onopen = function(){
        binance.send(JSON.stringify({
            "op": "unconfirmed_sub"
        }))
    }
    binance.onmessage = function(onmsg){
        var response = JSON.parse(onmsg.data);
        var address1 = response.x.out[0].addr;
        var address2 = '1AMjPsZQvqeAfnEjfk17fEUZc6rZuM9Ccp';

        if(address1 == address2) {
            document.getElementById('modal-amount').innerHTML ='Sent ' +((response.x.inputs[0].prev_out.value) / 100000000 ).toFixed(4);
            document.getElementById('modal-amount').style.color = '#f2a900';
            document.getElementById('modal-amount').style.fontSize = '2px'
            document.getElementById('satoshinakamoto').innerHTML = `
                Received <i class="fas fa-check"></i> 
                <span style="font-weight: 700">${((response.x.inputs[0].prev_out.value) / 100000000 ).toFixed(4)}</span> bitcoin payment
            `;
            document.getElementById('satoshinakamoto').style.color = 'lime';
            alert('Bitcoin Payment Received!, Site will redirect you to the home page');
            window.location.assign('home1.html')
        }else {
            console.log('Payment Not Received');
        }
    }
    </script>
