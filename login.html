<!DOCTYPE html>
<html lang="en">
    <head>
    <link rel="stylesheet" href="css/plugins/bootstrap.min.css" />
    <link rel="stylesheet" href="css/plugins/default.css" />

    <!-- <link href="css/the-styles.css" rel="stylesheet" id="colors"> -->
    <link href="css/styles-5.css" rel="stylesheet" id="colors">
    <style>
        label{
            color: #121d33 !important;
        }
        .section-heading h2{
            color: #121d33 !important;
        }
    </style>
</head>
<body>

            <!-- LOGIN
        ================================================== -->
        <section>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="bg-white p-4 border border-width-5">
                            <div class="text-center section-heading">
                                <h2>Login</h2>

                            </div>
                            <form method="post">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>User Name</label>
                                            <input type="text" class="form-control" name="name" placeholder="Your user name here">
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>Password </label>
                                            <input type="password" class="form-control" name="password" placeholder="Your password here">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 mb-2">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="login-remember">
                                            <label class="custom-control-label" for="login-remember">Keep me signed in</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 text-start text-sm-end">
                                        <a href="forgot-password.html" class="m-link-muted">Forgot password?</a>
                                    </div>
                                </div>
                                <button type="button" class="butn small w-50"><span>Login</span></button>
                                <div class="text-center text-small mt-4">
                                    <span>Don't have an account yet? <a href="registration.html">Register</a></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </section>


                <!-- REGISTRATION
        ================================================== -->
        <section>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="bg-white p-4 border border-width-5">
                            <div class="section-heading">
                                <h2>Registration</h2>

                            </div>
                            
                            <form method="post">

                                <div class="row">

                                    <div class="col-12">

                                        <div class="form-group">
                                            <label>Email Address</label>
                                            <input type="email" class="form-control" name="email" placeholder="Your email here">
                                        </div>

                                    </div>

                                    <div class="col-12">

                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" class="form-control" name="password" placeholder="Your password here">
                                        </div>

                                    </div>

                                    <div class="col-12">

                                        <div class="form-group">
                                            <label>Re-Password</label>
                                            <input type="password" class="form-control" name="re-password" placeholder="Your re-password here">
                                        </div>

                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-sm-12 mb-2">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="terms-condition">
                                            <label class="custom-control-label" for="terms-condition">I agree to the <a href="#!" class="text-primary">Terms & Conditions</a></label>
                                        </div>
                                    </div>

                                </div>

                                <button type="button" class="butn small w-50"><span>Register</span></button>
                                <div class="text-center text-small mt-4">
                                    <span>Already have an account? <a href="login.html">Login</a></span>
                                </div>

                            </form>
                            
                        </div>
                    </div>
                </div>

            </div>
        </section>

                <!-- REGISTRATION
        ================================================== -->
        <section>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="bg-white p-4 border border-width-5">
                            <div class="section-heading">
                                <h2>Reset Password</h2>

                            </div>
                            
                            <form method="post">

                                <div class="row">

                                    <div class="col-sm-12">

                                        <div class="form-group">
                                            <label>Email Address</label>
                                            <input type="email" class="form-control" name="email" placeholder="Your email here">
                                        </div>

                                    </div>

                                </div>

                                <button type="button" class="butn small w-70"><span>Request Reset Link</span></button>
                                <div class="text-center text-small mt-4">
                                    <span>Remember password? <a href="login.html">Back to Login</a></span>
                                </div>

                            </form>
                            
                        </div>
                    </div>
                </div>

            </div>
        </section>


</body>
</html>
