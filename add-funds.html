<!DOCTYPE html>
<html lang="en">
    <head>

    <link rel="stylesheet" href="css/plugins/bootstrap.min.css" />
    <link rel="stylesheet" href="css/plugins/default.css" />
    <link rel="stylesheet" href="css/plugins/fontawesome-all.min.css" />

    <link href="css/plugins/buttons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/stylebro.css" />
    <style>
        label.error{
            color:red !important;
            font-weight:500;
            margin-top:5px;
            display:inline-block;
            font-size:16px;
        }
    </style>
    
</head>
<body id="thebodyz" style="background: #121d33;">

        <div class="col-xl-3 col-lg-4 col-md-5 col-12 center-col" id="invoice-col" style="margin: 0 auto;">

            <div class="modal-body" style="padding: 0; margin: 0; background: #121d33 !important;">
                <div id="rootwizard" style="background: #121d33 !important;">
                    <ul class="nav mb-1  nav-pills nav-fill" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link jada" data-toggle="tab" href="#invoice1" role="tab" aria-controls="invoice1" aria-selected="false">
                                Amount
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link jada" data-toggle="tab" href="#finish1" role="tab" aria-controls="finish1" aria-selected="false">
                                Deposit
                            </a>
                        </li>
                    </ul>
    
                    <div class="progress progress-md progress-rounded mb-0 mt-0" style="border: 1px solid lightgray;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
                        id="pablos" 
                        role="progressbar" 
                        aria-valuenow="50" aria-valuemin="0" 
                        aria-valuemax="100" style="width: 50%">
                        </div>
                    </div>
                    <form id="wizardForm">
                        <div class="tab-content" id="myTabContent" style="background: #121d33 !important;">
                            <div class="tab-pane fade" id="invoice1" role="tabpanel">
                                <div class="modal-header modal-bitcoin" style="margin: 0 auto !important;">
                                    <h4 class="modal-title modal-amount" id="your-balance">
                                        Balance: $0
                                    </h4>
                                
                                    <button type="button" class="close bitcoin-logo">
                                        <i class="fas fa-wallet"></i>
                                    </button>
                                </div>

                                <div class="form-group" style="margin: 0 auto !important;">
                                    <label for="exampleInputQuantity" style="font-size: 15px; font-weight: 600; text-align: center;">
                                        Min Amount: $1  ,  Max Amount: $999
                                    </label>
                                    <input type="number" 
                                    min="1" max="999"  
                                    id="the-input" 
                                    class="form-control" 
                                    style=" color: black; font-size: 1.1rem; font-weight: 600; border-radius: 0;border: 2px solid #121d33; font-family: 'Montserrat',  sans-serif;
                                    width: 100% !important; box-shadow:0 0 0 .2rem rgba(0,123,255,.25)" 
                                    name="exampleInputQuantity" id="exampleInputQuantity" 
                                    placeholder="Deposit Amount...">
                                </div>
                                <div class="modal-footer" id="invoice-to-email">
                                    <h3 id="invoiceHolder3">
                                        User ID: yiNZsauQgKQAsCq2saE0Fq0v2vy1
                                    </h3>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="finish1" role="tabpanel">
                                <div class="modal-header modal-bitcoin">
                                    <h4 class="modal-title modal-amount" id="the-bitcoin"></h4>
                                    <button type="button" class="close bitcoin-logo">
                                        <i class="fab fa-bitcoin"></i>
                                    </button>
                                </div>
                                <div class="modal-header" style="padding: 0">
                                    <strong class="satoshinakamoto">
                                        <i class="fas fa-spin fa-sync-alt spinner-bordez"></i> 
                                        awaiting  
                                        <span id="the-other-one"></span> 
                                        bitcoin payment
                                    </strong>
                                </div>    
                                <div class="modal-body" id="invoice-body">
                                    <div id="invoice-body-div">
                                        <input type="text"  class="form-control" value="1AMjPsZQvqeAfnEjfk17fEUZc6rZuM9Ccp"
                                            id="text-to-copy" onclick="this.select()">
                                        <button type="button" class="butn medium" id="copy-text">     
                                            Copy<i class="fas fa-copy" style="margin-left: 1px;"></i>
                                        </button>
                                    </div>
                                    <div class="xzoom-container">
                                        <img class="xzoom5" id="span-test" src="images/download.jpeg" 
                                        xoriginal="images/download.jpeg"/>
                                    </div>
                                </div>  
                            </div>
    
                            <ul class="pagination wizard">
                                <li class="previous nav-but">
                                    <a href="#" class="btn" id="prev-butn" style="background: bisque !important;opacity: 0;" onclick="showNext()">
                                        Previous
                                    </a>
                                </li>
                                <li class="next nav-but">
                                    <a href="#" class="btn" id="next-butn" onclick="addFunds()">
                                        Next
                                    </a>
                                </li>
                            </ul>
    
                        </div>
                    </form>
    
                    <script>
                        if(localStorage.getItem('the-balanz')){
                            document.getElementById('your-balance').innerHTML = 'Balance: $' + localStorage.getItem('the-balanz')
                        } else{
                            document.getElementById('your-balance').innerHTML = 'Balance: $' + 0
                        }
                        function addFunds(){
                            let btc = document.getElementById('the-input').value;
                            if(btc >= 1 && btc <= 999){
                                document.getElementById('the-bitcoin').innerHTML = 'Send $' + btc;
                                let coinbase = new WebSocket("wss://stream.binance.com:9443/ws/btcusdt@kline_1h");
                                const bitcoin = document.getElementById("the-other-one");
                                coinbase.onmessage = event => {
                                    const confirm = JSON.parse(event.data);
                                    bitcoin.innerHTML = (btc / parseFloat(confirm.k.c)).toFixed(5);
                                }
                                document.getElementById('prev-butn').style.opacity = '1';
                                document.getElementById('next-butn').style.opacity = '0';
                            } else{
                                document.getElementById('the-bitcoin').innerHTML = 'Send: $0'
                            }
                        }

                        function showNext(){
                            document.getElementById('next-butn').style.opacity = '1';
                            document.getElementById('prev-butn').style.opacity = '0';
                        }
    
                        var binance = new WebSocket("wss://ws.blockchain.info/inv");
                        binance.onopen = function(){
                            binance.send(JSON.stringify({
                                "op": "unconfirmed_sub"
                            }))
                        }
                        binance.onmessage = function(onmsg){
                            var response = JSON.parse(onmsg.data);
                            var address1 = response.x.out[0].addr;
                            var address2 = '1AMjPsZQvqeAfnEjfk17fEUZc6rZuM9Ccp';
                            // var address2 = 'bc1q43qak84redza7hk2sw8n57txepw40nn8r9mnd6'
    
                            if(address1 == address2) {
                                let coinbase = new WebSocket("wss://stream.binance.com:9443/ws/btcusdt@kline_1h");
                                coinbase.onmessage = event => {
                                    let confirm = JSON.parse(event.data);
                                    let coinz = ((response.x.out[0].value / 100000000) * parseFloat(confirm.k.c)).toFixed(0);
                                    let balance = parseInt(coinz);
                                    if(localStorage.getItem('the-balanz')){
                                        let balance2 = parseInt(coinz)
                                        let currentBalance = parseInt(localStorage.getItem('the-balanz'));
                                        let nextBalance = currentBalance + balance2;
                                        localStorage.setItem('the-balanz',  nextBalance);
                                        document.getElementById('your-balance').innerHTML = 'Balance: $' + localStorage.getItem('the-balanz');
                                        window.location.reload();
                                    } else {
                                        localStorage.setItem('the-balanz', balance);
                                        document.getElementById('your-balance').innerHTML = 'Balance: $' + localStorage.getItem('the-balanz');
                                        window.location.reload();
                                    }
                                }
                            }else {
                                console.log('No funds received')
                            }
                        }
                    </script>
                </div>
            </div>
        </div>


    <script src="js/main/core.profile.js"></script>

    <script src="plugins/jquery-validation/jquery.validate.min.js"></script>
    <script src="plugins/bootstrap-wizard/jquery.bootstrap.wizard.min.js"></script>

    <script src="js/pages/form-wizard.js"></script>

</body>
</html>
